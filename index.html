<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <!-- css bootstrapt -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link href="style.css" rel="stylesheet" />
    <title>Order summary card</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="card">
          <img src="./images/illustration-hero.svg" class="img_utama" alt="..." />
          <div class="card-body">
            <h5 class="card-title">Order Summary</h5>
            <p class="card-text">You cant now listen to millions of songs, audiobooks, and podcast on any device anywhere like you.</p>
            <div class="container-anual">
              <img src="./images/icon-music.svg" class="anul-img" />
              <p class="text-anual">Annual Plan</p>
              <p class="price">$59.99/Year</p>
              <a href="#">Change</a>
            </div>
            <button class="btn d-grid gap-2 col-12 mx-auto mt-4 procced">Procced To payment</button>
            <a href="#" class="d-grid gap-2 col-12 mx-auto mt-2 cancel">Cancel order</a>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Tanti_ Join Us</a>.</div>
  </body>
</html>
